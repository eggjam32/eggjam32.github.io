<div class="card mb-3">
  <div class="card-header">{{ client.name }}</div>
  
  <!-- Optional image if you add later -->
  <!-- <img src="assets/images/{{ client.image }}" alt="client thumbnail" class="card-img-top"> -->

  <div class="card-body">
    <p class="card-text"><strong>Date of Birth:</strong> {{ client.dob | date:'mediumDate' }}</p>
    <p class="card-text"><strong>Address:</strong> {{ client.address }}</p>
    <p class="card-text"><strong>Email:</strong> {{ client.email }}</p>
    <p class="card-text"><strong>Account Type:</strong> {{ client.accountType | titlecase }}</p>

    <div *ngIf="isLoggedIn()">
      <button (click)="editClient(client)" class="btn btn-info">Edit Client</button>
    </div>
  </div>
</div>
