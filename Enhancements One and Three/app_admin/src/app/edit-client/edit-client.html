<h2>Edit Client</h2>
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label>Name:</label>
    <input formControlName="name" class="form-control">
    <div *ngIf="submitted && f['name'].errors" class="text-danger">Name is required</div>
  </div>

  <div class="mb-3">
    <label>DOB:</label>
    <input type="date" formControlName="dob" class="form-control">
    <div *ngIf="submitted && f['dob'].errors" class="text-danger">DOB is required</div>
  </div>

  <div class="mb-3">
    <label>Address:</label>
    <input formControlName="address" class="form-control">
    <div *ngIf="submitted && f['address'].errors" class="text-danger">Address is required</div>
  </div>

  <div class="mb-3">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control">
    <div *ngIf="submitted && f['email'].errors" class="text-danger">Valid email required</div>
  </div>

  <div class="mb-3">
    <label>Account Type:</label>
    <select formControlName="accountType" class="form-control">
      <option value="retirement">Retirement</option>
      <option value="brokerage">Brokerage</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
