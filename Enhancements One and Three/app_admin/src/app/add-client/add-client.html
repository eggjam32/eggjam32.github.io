<h2>Add Client</h2>
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name:</label>
    <input formControlName="name">
    <div *ngIf="submitted && f['name'].errors" class="error">Name is required</div>
  </div>

  <div>
    <label>DOB:</label>
    <input type="date" formControlName="dob">
    <div *ngIf="submitted && f['dob'].errors" class="error">DOB is required</div>
  </div>

  <div>
    <label>Address:</label>
    <input formControlName="address">
    <div *ngIf="submitted && f['address'].errors" class="error">Address is required</div>
  </div>

  <div>
    <label>Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="submitted && f['email'].errors" class="error">Valid email required</div>
  </div>

  <div>
    <label>Account Type:</label>
    <select formControlName="accountType">
      <option value="retirement">Retirement</option>
      <option value="brokerage">Brokerage</option>
    </select>
  </div>

  <button type="submit">Add Client</button>
</form>
